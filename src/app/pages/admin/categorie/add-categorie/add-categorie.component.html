
  <div class="container-fluid">
    <form class="form-sample" [formGroup]="categorieForm" (ngSubmit)="handleAddCategorie()">
      <div class="row">
        <!-- Category Information Section -->
        <div class="col-md-6 grid-margin">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Category Information</h4>
              <p class="card-description">Please provide the details for the category.</p>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="nom" placeholder="Category Name">
                      <div *ngIf="categorieForm.get('nom')?.invalid && categorieForm.get('nom')?.touched" class="text-danger">
                        Name is required.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="description" placeholder="Category Description">
                      <div *ngIf="categorieForm.get('description')?.invalid && categorieForm.get('description')?.touched" class="text-danger">
                        Description is required.
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
