<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <p class="card-title mb-0">All Formateurs</p>
        <div class="d-flex align-items-center">
          <div class="form-group mb-0 mr-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Rechercher Formateur"
                     aria-label="Rechercher Formateur">
              <div class="input-group-append">
                <button class="btn btn-sm btn-primary" type="button">Search</button>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" routerLink="/formateurs/add">Ajouter un Formateur</button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="example" class="display expandable-table dataTable no-footer" style="width: 100%;" role="grid">
            <thead>
            <tr role="row">

              <th>Nom</th>
              <th>Prénom</th>
              <th>Email</th>
              <th>Téléphone</th>
              <th>Adresse</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let formateur of listFormateurs">
              <td>{{ formateur.nom }}</td>
              <td>{{ formateur.prenom }}</td>
              <td>{{ formateur.email }}</td>
              <td>{{ formateur.telephone }}</td>
              <td>{{ formateur.address }}</td>
              <td>
                <button class="btn btn-sm btn-warning" [routerLink]="['/formateurs/edit', formateur.id]">Modifier
                </button>
                <button class="btn btn-sm btn-info" [routerLink]="['/formateurs/detail', formateur.id]">Détails</button>
                <button class="btn btn-sm btn-danger" (click)="onDelete(formateur)">Supprimer</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
