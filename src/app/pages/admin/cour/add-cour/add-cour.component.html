<div class="content-wrapper">
  <div class="container-fluid">
    <form class="form-sample" [formGroup]="courForm" (ngSubmit)="handleAddCour()">
      <div class="row">
        <!-- Course Information Section -->
        <div class="col-md-6 grid-margin">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Course Information</h4>
              <p class="card-description">Please provide the details for the course.</p>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Name</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="name" placeholder="Course Name">
                      <div *ngIf="courForm.get('name')?.invalid && courForm.get('name')?.touched" class="text-danger">
                        Name is required.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" formControlName="description"
                             placeholder="Course Description">
                      <div *ngIf="courForm.get('description')?.invalid && courForm.get('description')?.touched"
                           class="text-danger">
                        Description is required.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Duration</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" formControlName="duree" placeholder="Duration in hours">
                      <div *ngIf="courForm.get('duree')?.invalid && courForm.get('duree')?.touched" class="text-danger">
                        Duration is required.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Price</label>
                    <div class="col-sm-9">
                      <input type="number" class="form-control" formControlName="prix" placeholder="Price in USD">
                      <div *ngIf="courForm.get('prix')?.invalid && courForm.get('prix')?.touched" class="text-danger">
                        Price is required.
                      </div>
                    </div>
                  </div>
                </div>
                <!--div class="col-sm-9">
                  <select class="form-control" formControlName="categorie">
                    <option *ngFor="let category of categories" [value]="category.id">
                      {{ category.nom }}
                    </option>
                  </select>
                  <div *ngIf="courForm.get('categorie')?.invalid && courForm.get('categorie')?.touched"
                       class="text-danger">
                    Category is required
                  </div>
                </div -->
              </div>
            </div>
          </div>
        </div>

        <!-- formation selection-->


        <div class="col-md-6 grid-margin">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Selectionner l'affiche de formation</h4>
              <div class="form-group">
                <label class="col-sm-12 col-form-label">Upload Affiche</label>
                <input type="file" class="form-control" formControlName="affiche" (change)="onfileClick($event)">
                <div *ngIf="courForm.get('affiche')?.invalid && courForm.get('affiche')?.touched"
                     class="text-danger">
                  Affiche is required.
                </div>
              </div>
              <div class="text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
