<div class="row">
  <!-- Course Details -->
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Course Details</h4>
        <div class="form-group">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-secondary" (click)="showContent('affiche')">Affiche</button>
            <button type="button" class="btn btn-outline-secondary" (click)="showContent('video')">Video</button>
            <div class="btn-group">
              <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown"
                      aria-expanded="false">Modules
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item">Module 1</a>
                <a class="dropdown-item">Module 2</a>
                <a class="dropdown-item">Module 3</a>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group" *ngIf="contentToShow === 'video'">
          <div class="image-container">
            <!-- Display course video if needed -->
            <video width="100%" controls>
              <source [src]="environment.url + '/load/courVideo/' + course.video" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>

        <div class="form-group" *ngIf="contentToShow === 'affiche'">
          <div class="image-container">
            <!-- Display course image -->
            <img class="img-fluid rounded-top" [src]="environment.url + '/load/AfficheCour/' + course.affiche"
                 alt="{{ course.name }}">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Additional Information -->
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Additional Information</h4>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Course Name</label>
          <p class="col-sm-8">{{ course.name }}</p>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Description</label>
          <p class="col-sm-8">{{ course.description }}</p>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Duration</label>
          <p class="col-sm-8">{{ course.duree }} hours</p>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Price</label>
          <p class="col-sm-8">{{ course.prix | currency }}</p>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Formateur</label>
          <p class="col-sm-8">{{ course.formateur.nom }}</p>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Category</label>
          <p class="col-sm-8">{{ course.categorie.nom }}</p>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Tags</label>
          <div *ngFor="let tag of course.tags">
            <a class="btn btn-outline-primary ">{{ tag.name }}</a>
          </div>
        </div>

        <button type="button" class="btn btn-danger mr-2" (click)="deleteCourse(course.id)">Delete</button>
        <button type="button" class="btn btn-facebook mr-2" [routerLink]="['/admin/cours/edit-Cour', course.id]">Edit
        </button>
        <button class="btn btn-light" routerLink="/admin/cours/all-Cours">Return to List</button>
      </div>
    </div>
  </div>

  <!-- Reviews Section -->

</div>
