<div class="row">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User Details</h4>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Email</label>
          <p class="col-sm-9">{{ user.email }}</p>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Username</label>
          <p class="col-sm-9">{{ user.username }}</p>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Roles</label>
          <p class="col-sm-9">{{ user.roles.join(', ') }}</p>
        </div>
        <button type="button" class="btn btn-danger mr-2" (click)="deleteUser(user)">Delete</button>
        <button type="button" class="btn btn-facebook mr-2" [routerLink]="['/admin/users/edit-User', user.id]">Edit
        </button>
        <button type="button" class="btn btn-light" routerLink="/admin/users/all-Users">Return to List</button>
      </div>
    </div>
  </div>
</div>
