<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Blog form</h4>
      <p class="card-description">
        Basic form layout
      </p>
      <form class="forms-sample" [formGroup]="blogForm" (ngSubmit)="handleAjouterBlog()">
        <div class="form-group">
          <label for="title">title </label>
          <input type="text" class="form-control" formControlName="title" id="title" placeholder="title">
          <div *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.touched" class="text-danger">
            Title is required.
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content </label>
          <input type="text" class="form-control" formControlName="content" id="content" placeholder="content">
          <div *ngIf="blogForm.get('content')?.invalid && blogForm.get('content')?.touched" class="text-danger">
            Content is required.
          </div>
        </div>

        <div class="form-group">
          <label for="cour">Cours</label>
          <select id="cour" class="form-control" formControlName="cour">
            <option *ngFor="let cour of cours" [value]="cour.id">{{ cour.name }}</option>
          </select>
          <div *ngIf="blogForm.get('cour')?.invalid && blogForm.get('cour')?.touched" class="text-danger">
            Cour is required.
          </div>
        </div>


        <button type="submit" class="btn btn-primary mr-2">Submit</button>

      </form>
    </div>
  </div>
</div>
