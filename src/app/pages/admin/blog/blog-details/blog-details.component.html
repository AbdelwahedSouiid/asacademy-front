<div class="row">
  <!-- Blog Details Section -->
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Blog Details</h4>
        <div class="form-group">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-secondary">Image</button>
          </div>
        </div>
        <!--div class="form-group">
          <div class="image-container">

            <img *ngIf="blog.imageUrl" [src]="this.blogService.url + '/getPhoto/' + blog.imageUrl"
                 alt="{{ blog.title }}" class="img-fluid rounded-top">
          </div>
        </div-->
      </div>
    </div>
  </div>

  <!-- Additional Blog Information Section -->
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Additional Information</h4>
        <p class="card-description">Detailed blog information</p>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Title</label>
          <p class="col-sm-9">{{ blog.title }}</p>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Content</label>
          <p class="col-sm-9">{{ blog.content }}</p>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Course</label>
          <p class="col-sm-9"></p>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Date Created</label>
          <p class="col-sm-9">{{ blog.dateCreation | date:'longDate' }}</p>
        </div>

        <button type="button" class="btn btn-danger mr-2" (click)="deleteBlog(blog)">Delete</button>
        <button type="button" class="btn btn-facebook mr-2" [routerLink]="['/admin/blogs/edit-Blog', blog.id]">Edit
        </button>
        <button type="button" class="btn btn-light" routerLink="/admin/blogs/all-Blogs">Return to List</button>
      </div>
    </div>
  </div>
</div>
