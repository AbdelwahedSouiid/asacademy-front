<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <p class="card-title mb-0">All Reclamationses</p>
        <div class="d-flex align-items-center">
          <div class="form-group mb-0 mr-2">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Rechercher Reclamation"
                     aria-label="Rechercher Reclamation">
              <div class="input-group-append">
                <button class="btn btn-sm btn-primary" type="button">Search</button>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" routerLink="/admin/reclamations/add-Reclamation">Ajouter un
            Reclamation
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="display expandable-table dataTable no-footer" style="width: 100%;" role="grid">
            <thead>
            <tr role="row">
              <th>user</th>
              <th>sujet</th>
              <th>objet</th>
              <th>status</th>
              <th>isSpam</th>
              <th></th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reclamation of allReclamations">
              <td>{{ reclamation.user.name }}</td>
              <td>{{ reclamation.sujet }}</td>
              <td>{{ reclamation.objet }}</td>

              <td class="font-weight-medium">
                <!-- Display based on status, with appropriate badge class -->
                <div [ngClass]="reclamation.status === 'RESOLVED' ? 'badge badge-success' : 'badge badge-info'">
                  {{ reclamation.status === 'RESOLVED' ? 'Resolved' : 'Not Resolved' }}
                </div>
              </td>

              <td class="font-weight-medium">
                <!-- Display based on isSpam, with appropriate badge class -->
                <div [ngClass]="reclamation.isSpam ? 'badge badge-danger' : 'badge badge-success'">
                  {{ reclamation.isSpam ? 'Spam' : 'Not Spam' }}
                </div>
              </td>


              <td>
                <button class="btn btn-sm btn-danger" (click)="deleteReclamation(reclamation.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>

            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
