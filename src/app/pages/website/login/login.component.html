<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="container-fluid py-5">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="bg-light rounded p-5">
              <div class="card">
                <div class="card-body">

                  <h4 class="text-center">Connectez-vous <br>
                    pour continuer à apprendre</h4>


                  <form class="pt-3" [formGroup]="formLogin" (ngSubmit)="handleLogin()">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1"
                             placeholder="email" formControlName="email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1"
                             placeholder="Password" formControlName="password">
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-danger">
                      {{ errorMessage }}
                    </div>
                    <div class="form-check ">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input " formControlName="checkbox">
                        Reseter connecté <i class="input-helper"></i>
                      </label>
                    </div>
                    <div class="mt-3">
                      <button type="submit" class="btn btn-block btn-primary auth-form-btn">SIGN IN</button>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                      <a class="auth-link text-black"> Mot de passe oublié?</a>
                    </div>
                  </form>
                  <!--div class="mb-2">
                    <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                      <i class="ti-facebook mr-2"></i>Connect using facebook
                    </button>
                  </div-->
                  <div class="text-center mt-4 font-weight-light">

                    Vous débutez chez AS.Academy? <a routerLink="/register" class="text-primary">S'inscrire</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
