<div class="container-scroller py-5">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center justify-content-center auth px-0">
      <div class="card " style="max-width: 500px; width: 100%; padding: 20px;">

        <div class="card-body">
          <div class="text-center mb-4">
            <div class="brand-logo">
              <img src="../../assets/logo.png" alt="logo" style="max-width: 150px;">
            </div>
            <h4>Inscrivez-vous et commencez à apprendre</h4>
          </div>
          <form class="pt-3" [formGroup]="formRegister" (ngSubmit)="handleRegister()">
            <div class="form-group">
              <label for="exampleInputUsername1">Username</label>
              <input type="text" class="form-control" id="exampleInputUsername1"
                     placeholder="Username" formControlName="username">
              <div *ngIf="formRegister.get('username')?.invalid && formRegister.get('username')?.touched"
                   class="text-danger">
                Username is required.
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                     formControlName="email">
              <div *ngIf="formRegister.get('email')?.invalid && formRegister.get('email')?.touched"
                   class="text-danger">
                Email is required.
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1"
                     placeholder="Password" formControlName="password">
              <div *ngIf="formRegister.get('password')?.invalid && formRegister.get('password')?.touched"
                   class="text-danger">
                Password is required.
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPhoneNumber1">Phone Number</label>
              <input type="text" class="form-control" id="exampleInputPhoneNumber1"
                     placeholder="Phone Number" formControlName="phoneNumber">
              <div *ngIf="formRegister.get('phoneNumber')?.invalid && formRegister.get('phoneNumber')?.touched"
                   class="text-danger">
                Phone number is required.
              </div>
            </div>
            <div class="form-group">
              <label for="InputPhoto">Photo URL</label>
              <input type="file" class="form-control" id="InputPhoto"
                     placeholder="Photo URL" formControlName="photo" (change)="onfileClick($event)">
              <div *ngIf="formRegister.get('photo')?.invalid && formRegister.get('photo')?.touched"
                   class="text-danger">
                Photo URL is required.
              </div>
            </div>
            <div class="mb-4">
              <div class="form-check">
                <label class="form-check-label text-muted">
                  <input type="checkbox" class="form-check-input" formControlName="terms">
                  I agree to all Terms & Conditions
                  <i class="input-helper"></i>
                </label>
              </div>
            </div>
            <div *ngIf="formRegister.get('terms')?.invalid && formRegister.get('terms')?.touched" class="text-danger">
              You must agree to the terms.
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-block btn-primary auth-form-btn"
                      [disabled]="formRegister.invalid">SIGN UP
              </button>
            </div>
            <div class="text-center mt-4 font-weight-light">
              Vous utilisez déjà AS.Academy? <a routerLink="/login" class="text-primary">Connexion</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
