<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="container-fluid py-5">

        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="bg-light rounded p-5">
              <div class="text-center">
                <div class="brand-logo">
                  <img src="../../assets/logo.png" alt="logo" style="max-width: 150px;">
                </div>
                <h4>Inscrivez-vous et commencez à apprendre</h4>
              </div>
              <form class="pt-3" [formGroup]="formRegister" (ngSubmit)="handleRegister()">
                <div class="form-group">
                  <label for="exampleInputname1">Nom</label>
                  <input type="text" class="form-control" id="exampleInputname1"
                         formControlName="name">
                  <div *ngIf="formRegister.get('name')?.invalid && formRegister.get('name')?.touched"
                       class="text-danger">
                    name is required.
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1"
                         formControlName="email">
                  <div *ngIf="formRegister.get('email')?.invalid && formRegister.get('email')?.touched"
                       class="text-danger">
                    Email is required.
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mot de Passe</label>
                  <input type="password" class="form-control" id="exampleInputPassword1"
                         formControlName="password">
                  <div *ngIf="formRegister.get('password')?.invalid && formRegister.get('password')?.touched"
                       class="text-danger">
                    Password is required.
                  </div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPhoneNumber1">Numéro de Telephone</label>
                  <input type="text" class="form-control" id="exampleInputPhoneNumber1"
                         formControlName="phoneNumber">
                  <div *ngIf="formRegister.get('phoneNumber')?.invalid && formRegister.get('phoneNumber')?.touched"
                       class="text-danger">
                    Phone number is required.
                  </div>
                </div>
                <div class="form-group">
                  <label for="InputPhoto">Photo URL</label>
                  <input type="file" class="form-control" id="InputPhoto"
                         formControlName="photo" (change)="onfileClick($event)">
                  <div *ngIf="formRegister.get('photo')?.invalid && formRegister.get('photo')?.touched"
                       class="text-danger">
                    Photo URL is required.
                  </div>
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input" formControlName="terms">
                      I agree to all Terms & Conditions
                      <i class="input-helper"></i>
                    </label>
                  </div>
                </div>
                <div *ngIf="formRegister.get('terms')?.invalid && formRegister.get('terms')?.touched"
                     class="text-danger">
                  You must agree to the terms.
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary auth-form-btn"
                          [disabled]="formRegister.invalid">SIGN UP
                  </button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Vous utilisez déjà AS.Academy? <a routerLink="/login" class="text-primary">Connexion</a>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
