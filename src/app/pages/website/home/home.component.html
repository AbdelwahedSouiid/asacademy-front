<!-- Video Start -->
<div class="features mb-5">
  <div class="container py-4">
    <h2 class="mb-4">Nos Videos</h2>
    <swiper-container class="custom-swiper" slides-per-view="4" navigation="true" loop="true" space-between="1">
      <swiper-slide *ngFor="let video of allVideos">
        <div class="p-2 item card-animation">
          <div class="overflow-hidden ">
            <video src="{{environment.url+'/load/video/'+video.videoUrl}}" class="video-element"
                   [routerLink]="['/videos/video-detail', video.id]"></video>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
</div>
<!--  end Videos  -->


<div class="container-fluid">
  <!-- Cour Start -->
  <div class="container">
    <h2 class="mb-4">Nos Cours</h2>
    <div class="mb-5">
      <swiper-container class="custom-swiper" slides-per-view="4" space-between="10" navigation="true" loop="true">
        <swiper-slide *ngFor="let course of allCourses">
          <div class="p-2 item card-animation" [routerLink]="['/cours/cour-detail', course.id]">
            <div class="  p-2 border border-opacity-80">
              <div class="image-container">
                <img class="img-fluid rounded-top" src="{{environment.url+'/load/AfficheCour/'+course.affiche}}"
                     alt="{{ course.name }}">
              </div>
              <div class="d-flex flex-column p-3">
                <a class="h5">{{ course.name }}</a>
                <div class="d-flex justify-content-between">
                  <a href="#" class="small text-body">by {{ course.description }}</a>
                  <small class="text-body d-block">
                    <i class="bi bi-calendar-date me-1"></i> Dec 9, 2024
                  </small>
                </div>
              </div>
            </div>
          </div>
        </swiper-slide>
      </swiper-container>
    </div>
  </div>
  <!-- Cour End -->
  <!-- Blogs start -->
  <div class=" mb-5">
    <div class="container py-4">
      <h2 class="mb-4">Nos Articles</h2>
      <swiper-container class="custom-swiper" pagination="true" navigation="true">
        <swiper-slide *ngFor="let blog of allBlogs">
          <article>
            <div class="bg-light p-4 rounded">
              <div class="news-2">
                <h3>This is some title</h3>
              </div>
              <div class="row g-4 align-items-center">
                <div class="col-md-6 ">
                  <div class="rounded overflow-hidden">
                    <img src="../../assets/client-template/img/news-2.jpg"
                         class="img-fluid rounded w-100" alt="">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="d-flex flex-column">
                    <!-- Metadata section: reading time and views -->
                    <p class="mb-0 fs-5"><i class="fa fa-clock">
                      06 minute read</i></p>
                    <p class="mb-0 fs-5"><i class="fa fa-eye"> 3.5k Views</i></p>

                    <!-- Main article content -->
                    <p class="fs-5">
                      {{ blog.content }}
                    </p>

                    <!-- "Read more" link with an arrow icon -->
                    <a [routerLink]="['/articles/article-detail',blog.id]" class="read-more mt-3">
                      Read more
                      <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                              d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                              clip-rule="evenodd"/>
                      </svg>
                    </a>
                  </div>
                </div>

              </div>
            </div>
          </article>

        </swiper-slide>
      </swiper-container>
    </div>
  </div>
  <!-- Blogs end -->

  <!-- Categories start-->
  <div class=" container py-5">
    <h2 class="mb-4">Nos Categories</h2>
    <ul class="d-inline-flex list-unstyled p-0">
      <li *ngFor="let categorie of allCategories" class="nav-item mb-3 me-3">
        <a href="#" class="btn btn-primary btn-lg">{{ categorie.nom }}</a>
      </li>
    </ul>
  </div>
  <!-- Categories end-->

</div>
