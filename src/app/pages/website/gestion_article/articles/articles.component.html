<div class="features ">
  <div class="container py-4">
    <h2 class="mb-4">Nos Articles </h2>
  </div>
</div>
<div class="container-fluid ">
  <div class="container mb-4">
    <div class="row g-4">
      <div class="col-lg-1 d-flex justify-content-start">
          <span id="filter-toggle" class="btn btn-primary p-3 d-flex align-items-center" (click)="toggleFilters()">
            <i class="fa fa-bars text-white me-2"></i>
            <a class="text-white m-0 p-0">FILTRER</a>
          </span>
      </div>
      <!-- Filter Par -->
      <div class="col-lg-3"></div>
      <div class="col-lg-5">
        <!-- search start -->
        <div class="d-flex justify-content-center ">
          <div class="input-group">
            <input [(ngModel)]="searchTerm" (input)="search()" type="text" class="form-control p-3"
                   data-bs-toggle="dropdown">
            <span id="search-icon-1" class="btn btn-primary p-3">
          <i class="fa fa-search text-white"></i>
            </span>
            <ul class="list-unstyled mt-2 dropdown-menu" *ngIf="blogs.length > 0">
              <li *ngFor="let article of blogs">
                <a class="dropdown-item" [routerLink]="['/articles/search', article.title]">{{ article.title }}</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- search end -->
      </div>
      <div class="col-lg-3  d-flex justify-content-start">
        <select class="form-select">
          <option>
            Plus récents
          </option>
          <option>
            Les mieux notés
          </option>
        </select>

      </div>
    </div>
  </div>

  <div class="container tab-content ">

    <div id="tab-1" class="tab-pane fade show active">
      <div class="row g-4">
        <!-- Filter Section -->
        <div *ngIf="showFilters"
             [ngClass]="{'col-lg-3': showFilters, '': !showFilters}">
          <div class="accordion" id="accordionFilterOptions">
            <!-- Tag Filter -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#searchFilter" aria-expanded="true" aria-controls="searchFilter">
                  <a> Tag</a>
                </button>
              </h2>
              <div id="searchFilter" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <input type="text" class="form-control" placeholder="Search keywords" [(ngModel)]="searchTerm">
                </div>
              </div>
            </div>
            <!-- Date Range Filter -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#dateRangeFilter" aria-expanded="false" aria-controls="dateRangeFilter">
                  Date Range
                </button>
              </h2>
              <div id="dateRangeFilter" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <div class="d-flex">
                    <input type="date" class="form-control me-2" [(ngModel)]="startDate">
                    <input type="date" class="form-control" [(ngModel)]="endDate">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Courses Section -->
        <div [ngClass]="showFilters ? 'col-lg-9' : 'col-lg-12'">
          <div class="row g-4">
            <!-- Course Item -->
            <div *ngFor="let blog of blogs">
              <!-- Course Item -->

              <div class="border item card-animation" [routerLink]="['/articles/article-detail', blog.id]">
                <div class="p-2 border border-opacity-80">
                  <div class="image-container">
                    <img class="img-fluid rounded-top" src="{{environment.url+'/load/AfficheCour/'+blog.imageUrl}}"
                         alt="{{ blog.title }}">
                  </div>
                  <div class="d-flex flex-column p-3">
                    <a class="h5">{{ blog.title }}</a>
                    <div class="d-flex justify-content-between">
                      <a class="small text-body">by </a>
                      <small class="text-body d-block">
                        <i class="fas fa-calendar-alt me-1"></i> Dec 9, 2024
                      </small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End of Course Item -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
