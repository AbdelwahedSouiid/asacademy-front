<div class="container py-3">

  <!-- search start -->
  <div class="d-flex justify-content-center mb-4">
    <div class="input-group w-50">
      <input type="search" class="form-control p-3"
             placeholder="Quels compétences souhaitez-vous développer "
             aria-describedby="search-icon-1">
      <span id="search-icon-1" class="btn btn-primary p-3"><i class="fa fa-search text-white"></i></span>
    </div>
  </div>
  <!-- search end -->
  <div class="tab-content mb-4">
    <div id="tab-1" class="tab-pane fade show p-0 active">
      <div class="row g-4">
        <div class="col-lg-8">
          <div class="position-relative rounded overflow-hidden">
            <video src="{{environment.url+'/load/video/' +currentVideo.videoUrl}}"
                   class=" img-fluid rounded w-100" controls></video>
            <div class="position-absolute text-white px-4 py-2 bg-primary rounded" style="top: 20px; right: 20px;">
              {{ currentVideo.categorie.nom }}
            </div>
          </div>
          <div class="my-4">
            <a href="#" class="h4">{{ currentVideo.titre }}</a>
          </div>
          <div class="d-flex justify-content-between">
            <a href="#" class="text-dark link-hover me-3"><i class="fa fa-clock"></i> 06 minute read</a>
            <a href="#" class="text-dark link-hover me-3"><i class="fa fa-eye"></i> 3.5k Views</a>
            <a href="#" class="text-dark link-hover me-3"><i class="fa fa-comment-dots"></i> 05 Comment</a>
       
          </div>
          <p class="my-4">{{ currentVideo.description }}
          </p>
        </div>
        <div class="col-lg-4">
          <div class="row g-4">
            <div class="col-12">
              <div class="row g-4 align-items-center" *ngFor="let video of allVideos">
                <div class="col-5">
                  <div class="overflow-hidden rounded">
                    <video src="{{environment.url+'/load/video/' +video.videoUrl}}"
                           class="img-zoomin img-fluid rounded w-100"
                           [routerLink]="['/videos/video-detail', video.id]"></video>
                  </div>
                </div>
                <div class="col-7">
                  <div class="features-content d-flex flex-column">
                    <p class="text-uppercase mb-2">{{ video.categorie.nom }}</p>
                    <a href="#" class="h6">{{ video.titre }}</a>
                    <small class="text-body d-block"><i
                      class="fas fa-calendar-alt me-1"></i>{{ video.dateAjout }}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
